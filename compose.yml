services:
  app-cargo:
    image: app-cargo:latest
    build:
      context: .
      dockerfile: settings/app-cargo/Dockerfile
    profiles:
      - image-only

  api-server:
    image: app-cargo:latest
    volumes:
      - ./api-server:/usr/src/origin
    ports:
      - "8080:8080"
    environment:
      SERVER_ADDR: 0.0.0.0
      DB_HOST: db
    secrets:
      - mysql_user
      - mysql_password
    depends_on:
      - db

  db:
    image: mysql:8.4.7
    environment:
      MYSQL_ROOT_PASSWORD_FILE: /run/secrets/mysql-root-password
      MYSQL_USER_FILE: /run/secrets/mysql-user
      MYSQL_PASSWORD_FILE: /run/secrets/mysql-password
    volumes:
      - ./settings/mysql/secrets:/run/secrets
      - ./settings/mysql/init:/docker-entrypoint-initdb.d
      - mysql-data:/var/lib/mysql
    ports:
      - "3306:3306"

secrets:
  mysql_user:
    file: ./settings/mysql/secrets/mysql-user
  mysql_password:
    file: ./settings/mysql/secrets/mysql-password

volumes:
  mysql-data:
